<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Loan Calculator</title>
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">
              Loan Calculator
            </h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    name="amount"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                    aria-placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    name="interest"
                    class="form-control"
                    id="interest"
                    placeholder="Annual Percentage Rate (APR)"
                    aria-placeholder="Annual Percentage Rate (APR)"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="term"
                  class="form-control"
                  id="term"
                  placeholder="Loan Term in Years"
                  aria-placeholder="Loan Term in Years"
                />
              </div>
              <button type="submit" class="form-group btn btn-dark btn-block">
                Calculate
              </button>
            </form>
            <!-- loader -->
            <div id="loading">
              <img src="img/loading.gif" alt="Results are loading" />
            </div>
            <!-- results -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Monthly Payment</div>
                  <input
                    type="number"
                    class="form-control"
                    name="monthly-payment"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total Payment</div>
                  <input
                    type="number"
                    class="form-control"
                    name="total-payment"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total Interest</div>
                  <input
                    type="number"
                    class="form-control"
                    name="total-interest"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
